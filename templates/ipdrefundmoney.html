<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpatient Money Refund</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 700px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 0;
        }
        .signature-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="title">INPATIENT MONEY REFUND</div>
    <table>
        <tr>
            <td>Patient Name</td>
            <td colspan="2"></td>
            <td>Refund Date & Time</td>
            <td></td>
        </tr>
        <tr>
            <td>INP NO / PAT ID</td>
            <td colspan="4"></td>
        </tr>
    </table>
    <table style="margin-top: 20px;">
        <tr>
            <td>Refunded to</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Rupees by Cash (Rs.)</td>
            <td colspan="3"></td>
        </tr>
    </table>
    <div class="signature-section">
        <table>
            <tr>
                <td>Patient Party Signature:</td>
                <td></td>
                <td>Refund By</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
