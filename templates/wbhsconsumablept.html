<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumables Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .footer {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="header">
            Consumables Part 2
        </div>

        <div>
          <table>
            <tr>
                <td>Bill No:</td>
                <td>Bill Date:</td>
            </tr>
            <tr>
                <td>INP No:</td>
                <td>Patient Code:</td>
            </tr>
            <tr>
                <td>Patient Name:</td>
                <td>Sex, Age:</td>
            </tr>
            <tr>
                <td>Patient Address:</td>
                <td>Insurance:</td>
            </tr>
        </table>
        </div>

        <div>
          <table>
            <tr>
                <td>Police Station:</td>
                <td>Status:</td>
            </tr>
            <tr>
                <td>Admission Date:</td>
                <td>Admission Time:</td>
            </tr>
            <tr>
                <td>Discharge Date:</td>
                <td>Nature:</td>
            </tr>
            <tr>
                <td>Bed Type:</td>
                <td>Sanction:</td>
            </tr>
            <tr>
                <td>Bed No:</td>
                <td>TPA Ref No.:</td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>Under Doctor:</td>
            </tr>
        </table>
        </div>

        <div>
          <table class="annot_table" id="Consumables" >
            <tr>
                <th>Date</th>
                <th>To</th>
                <th>Particulars</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
            <tbody>

            </tbody>
        </table>
        </div>

        <div class="footer">
            Total:
        </div>
</div>
</body>
</html>
