<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 700px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 0;
        }
        .section-title {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            border-top: 1px solid black;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="title">TREATMENT SHEET</div>
    <table>
        <tr>
            <td>Patient's Name:</td>
            <td></td>
            <td>Age:</td>
            <td></td>
            <td>Sex:</td>
            <td></td>
        </tr>
        <tr>
            <td>Bed No:</td>
            <td></td>
            <td>Patient Code:</td>
            <td></td>
            <td>Date:</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">Name of Consultant(s):</td>
            <td colspan="4"></td>
        </tr>
    </table>
    <div class="section-title">Progress Note & Treatment</div>
</body>
</html>
