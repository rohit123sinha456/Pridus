<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Out Patient Bill</title>
<style>
        table {
            page-break-inside: auto; /* Allow page breaks inside tables */
        }
        tr {
            page-break-inside: avoid; /* Avoid breaking rows across pages */
            page-break-after: auto;
        }
        thead {
            display: table-header-group; /* Repeat headers on each page */
        }
        tfoot {
            display: table-footer-group; /* Repeat footers on each page */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            max-width: 700px;
            margin: 2px auto;
            background: #fff;
            padding: 2px;
            border: 0px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0px 0px rgba(0, 0, 0,0);
        }

        .bill-container {
            width: 600px;
            border-top: 2px solid #000;
            padding: 20px;
        }
        .bill-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .bill-table {
            width: 100%;
            border-collapse: collapse;
        }
        .bill-table td {
            padding: 5px;
        }
        .bill-table .label {
            text-align: right;
            width: 25%;
        }
        .bill-table .separator {
            text-align: center;
            width: 5%;
        }
        .bill-table .value {
            text-align: left;
            width: 70%;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .page-break {
        page-break-after: always; /* Forces a page break after the element */
    }

    </style>
</head>
<body>
<div class="container">
    <div class="bill-container">
        <div class="bill-header">Out Patient Bill</div>
        <table class="bill-table" style="border-left: none; border-right: none;">
            <tr>
                <td class="label">Bill No</td>
                <td class="separator">:</td>
                <td class="value"> <span id="BN" class="annot">Updated Title</span> </td>
                <td class="label">Bill Date</td>
                <td class="separator">:</td>
                <td class="value"></td>
            </tr>
            <tr>
                <td class="label">Patient Name</td>
                <td class="separator">:</td>
                <td class="value"><span id="PN" class="annot">Updated Title</span></td>

                <td class="label">Sex, Age</td>
                <td class="separator">:</td>
                <td class="value"></td>
            </tr>
            <tr>
                <td class="label">Patient Address</td>
                <td class="separator">:</td>
                <td class="value"><span id="PA" class="annot">Updated Title</span></td>

                <td class="label">Patient Code</td>
                <td class="separator">:</td>
                <td class="value"></td>
            </tr>
            <tr>
                <td class="label">Scheme</td>
                <td class="separator">:</td>
                <td class="value"></td>

                <td class="label">Doctor</td>
                <td class="separator">:</td>
                <td class="value"></td>
            </tr>
            <tr>
                <td class="label">Payer</td>
                <td class="separator">:</td>
                <td class="value"></td>

                <td class="label">Reference No.</td>
                <td class="separator">:</td>
                <td class="value"></td>
            </tr>
            <tr>
                <td class="label">Validity Date</td>
                <td class="separator">:</td>
                <td class="value"></td>
                <td colspan="3"></td>
            </tr>
        </table>
    </div>
    <table class="annot_table" id="person">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    <div class="bill-container">
        <div class="bill-header">Pre-Cath Screening Package</div>

        <div class="footer">
            <div>Total Rs.</div>
            <div>YOU PAY Rs.</div>
        </div>
    </div>
</div>
</body>
</html>
